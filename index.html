<!-- make a calculator html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="index.js"></script>

</head>

<body>
   <input type="text" id="num1" placeholder="Number 1">
    <input type="text" id="num2" placeholder="Number 2">
    <button onclick="calculator(num1, num2, add)">Add</button>
    <button onclick="calculator(num1, num2, sub)">Subtract</button>
    <button onclick="calculator(num1, num2, mul)">Multiply</button>
    <button onclick="calculator(num1, num2, div)">Divide</button>
    <p id="result"></p>

     
</body>
<script>
    const calculator = (num1, num2, func) => {
        const result = func(parseInt(num1.value), parseInt(num2.value));
        document.getElementById("result").innerHTML = result;

    };
</script>

</html>
